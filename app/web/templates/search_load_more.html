<div id="load-more" hx-swap-oob="true">
    {% if posts.has_next %}
        <div class="ui divider"></div>
        <button
            class="ui button primary"
            hx-get="{% url 'search' %}" 
            hx-vals='{"page": "{{ posts.next_page_number }}", "search": "{{ search }}"}'
            hx-target="#search-results" 
            hx-swap="beforeend"
        >
            Load more
        </button>
    {% endif %}
</div>
