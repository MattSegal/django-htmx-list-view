<div id="search-results">
    {% if posts %}
        <div class="ui cards">
            {% for post in posts %}
                <div class="ui card">
                    <div class="image">
                        <img src="{{ post.image.url }}">
                    </div>
                    <div class="content">
                        <a class="header">{{ post.title }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <h3 class="ui header center aligned">No results!</h3>               
    {% endif %}
</div>
{% if is_search_view %}
{% include 'search_load_more.html' %}
{% endif %}
